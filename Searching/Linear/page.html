<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Linear Search Simulation</h1>
        <div class="input-container">
            <input type="number" id="elementInput" placeholder="Enter array element" />
            <button onclick="addElement()">Add Element</button>
            <input type="number" id="targetInput" placeholder="Enter target number" />
            <button onclick="startLinearSearch()">Start Linear Search</button>
        </div>
        <div class="array-container" id="arrayContainer"></div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
